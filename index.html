<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.00, maximum-scale=1.50">
        
        <meta name="description" content="Astral Adventure é um jogo indie brasileiro em 
        desenvolvimento pela Astral Sphere em colaboração com a P8G, que mistura SHMUP (ou jogos de nave) com elementos de jogos de plataforma.">
        
        <meta name="keywords" content="Astral Adventure, Astral Sphere, jogo indie, SHMUP,
        jogos de nave, jogos de plataforma, jogo brasileiro, Plyun">

        <link rel="stylesheet" href="src/style.css">
        <link rel="shortcut icon" href="imgs/astral.ico"/>

        <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="src/schema.js"></script>
        <script defer src="src/document.js" type="text/javascript"></script>
        <script defer src="src/translator.min.js" type="text/javascript"></script>
        <script defer src="src/dictionary.js" type="text/javascript"></script>

        <title>Astral Adventure</title>
    </head>

    <body>
        <header>
            <div class="navbar">
                <ul>
                    <li><a href="#inicio" eo-translator="title-sobre"></a></li>
                    <li><a href="#camp" eo-translator="title-camp"></a></li>
                    <li><a href="#social" eo-translator="title-social"></a></li>
                    <li><a href="#faq" eo-translator="title-faq"></a></li>
                    <li>
                        <select id="ddlLanguage">
                            <option value="en">English</option>
                            <option value="pt-br">Português (Brasil)</option>
                        </select>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <div class="logo" id="inicio">
                <img id="AstralAdventure" src="imgs/AstralAdventure.png" Title="Astral Adventure!" alt="Astral Adventure!">
                <span class="effect"></span>
            </div>

            <div class="trailer">
                <span class="video">
                    <p>Trailer!</p>
                    <!-- Vídeo do Trailer -->
                </span>
            </div>

            <div class="campanha" id="camp">
                <span class="sinopse">
                    <h1 eo-translator="title-camp">Campanha</h1>
                    <p eo-translator="text-camp"></p>
                </span>

                <span class="btn">
                    <button id="btnCamp" alt="Acesse a campanha!">
                        <p eo-translator="btn-access-camp"></p>
                    </button>
                </span>

                <span class="imgCamp">
                    <img id="AC" src="imgs/AC.gif" Title="Asteroid City Art" alt="Asteroid City Art">
                </span>

                <span class="social" id="social">
                    <p eo-translator="text-social"></p>

                    <a href="https://www.discord.com" target="_blank" style="margin-top: 7vh;">
                        <img src="imgs\Social Button\Discord Button.png" alt="Discord">
                    </a>

                    <span class="redes">
                        <a href="https://www.x.com" target="_blank">
                            <img src="imgs\Social Button\X Button.png" alt="Twitter">
                        </a>

                        <a href="https://www.instagram.com" target="_blank">
                            <img src="imgs\Social Button\Instagram Button.png" alt="Instagram">
                        </a>

                        <a href="https://www.youtube.com" target="_blank">
                            <img src="imgs\Social Button\YouTube Button.png" alt="Youtube">
                        </a>

                        <a href="https://www.tiktok.com" target="_blank">
                            <img src="imgs\Social Button\TikTok Button.png" alt="TikTok">
                        </a>

                        <a href="https://www.facebook.com" target="_blank">
                            <img src="imgs\Social Button\Facebook Button.png" alt="Facebook">
                        </a>
                        <img src="imgs\Plyun\PlyunDash.png" id="dash" alt="Plyun!">
                    </span>
                </span>
            </div>

            <div class="sobre">
                <span class="jogo">
                    <img id="Plyun" src="imgs\astral.ico" title="Plyun" alt="Plyun!">
                </span>
                <span class="jogoTxt">
                    <h1 eo-translator="header-sobre"></h1><br>
                    <p eo-translator="text-sobre-1"></p>
                    <br>

                    <p eo-translator="text-sobre-2"></p>
                    <br>
                </span>
            </div>

            <div class="screenshots">
                <span class="fotos-column">
                    <h1>Screenshots</h1>
                    <span class="fotos-row">
                        <span class="print"><img src="imgs/Prints/print1.jpg"></span></li>
                        <span class="print"><img src="imgs/Prints/print2.jpg"></span></li>
                        <span class="print"><img src="imgs/Prints/print3.jpg"></span></li>
                    </span>

                    <span class="fotos-row">
                        <span class="print"><img src="imgs/Prints/print1.jpg"></span></li>
                        <span class="print"><img src="imgs/Prints/print2.jpg"></span></li>
                        <span class="print"><img src="imgs/Prints/print3.jpg"></span></li>
                    </span>
                </span>
            </div>

            <div class="faq" id="faq">
                <h1>Perguntas Recorrentes</h1>
                <img src="imgs\Plyun\PlyunDrink.png" id="drink" alt="Plyun!">
                <span class="quests-row">
                    <span class="quests-column">
                        <p><a href="">Quando o jogo será lançado?</a></p>
                        <p><a href="">O jogo terá microtransações?</a></p>
                        <p><a href="">Vai ser de graça?</a></p>
                    </span>

                    <span class="quests-column">
                        <p><a href="">Como originou a ideia do Astral?</a></p>
                        <p><a href="">Vai ter versão para PC ou Consoles?</a></p>
                        <p><a href="">Quais foram as inspirações?</a></p>
                    </span>
                </span>
            </div>
            <div>

            </div>
        </main>
    </body>

</html>
